<div class="columns">
  <div class="column">
    <app-card
     [name]="cardForm.controls.name.value"
     [expiration]="cardForm.controls.expiration.value"
     [cardNumber]="cardForm.controls.cardNumber.value"
     ></app-card>
  </div>
<div class="column">
  <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="cardForm.get('name')"></app-input>
    <app-input label="Card Number" [control]="cardForm.get('cardNumber')"></app-input>
    <div class="columns">
      <div class="column">
        <app-input label="Expiration (MM/YY)" [control]="cardForm.get('expiration')"></app-input>
      </div>
      <div class="column">
        <app-input label="Security Code" [control]="cardForm.get('securityCode')"></app-input>
      </div>
    </div>
    <div class="buttons">
      <button class="button is-primary"  type="submit" [disabled]="cardForm.invalid" >Submit</button>
      <button class="button is-warning"  type="button" [disabled]="cardForm.valid" (click)="onResetClick()" >Reset</button>
    </div>
  </form>
</div>
</div>
